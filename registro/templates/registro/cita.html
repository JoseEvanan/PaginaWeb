	<form name="formulario" method="POST" class="post-form">
       		
       		<div>
          {% csrf_token %} 
          </div>	

          {{   form.as_p }}

      
        
       <button  onclick="pregunta()" disable=true id="Registrar" type="submit" class="save btn btn-default">Registrar</button >
    </form>

 <script language="JavaScript" type="text/javascript">
    var btnEnviar = document.getElementById("Registrar");
    btnEnviar.disabled = true;

    function activarBoton() {
        if(verificar()) {
            btnEnviar.disabled=false
        }else {
            btnEnviar.disabled=true
        }
    }

    function verificar() {
      if (document.formulario.buscar.value.length==0){
          document.formulario.buscar.focus()
           return false;
     }
        return true;
    }


    function pregunta(){ 
        if (confirm('Â¿Estas seguro de enviar este formulario?')){ 
           document.formulario.submit() 
        } 
    } 

  </script>
